<html>
<header>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=55mm" />
	<title>wubrg</title>
	<script src="jquery.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<link href="card.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css" rel="stylesheet" type="text/css" />

<body onload="renderCards()">
	<form>
		<h1>
			<img class="symbol" src="assets/symbols/W.svg">
			<img class="symbol" src="assets/symbols/U.svg">
			<img class="symbol" src="assets/symbols/B.svg">
			<img class="symbol" src="assets/symbols/R.svg">
			<img class="symbol" src="assets/symbols/G.svg">
		</h1>
		<input type="text" size="25" name="path" value="sol+ring">
		<a onclick="renderCards()">[Generate Magic!]</a><br>
		<span><input type="checkbox" onclick="toggleDIYArt()" name="toggleDIY" />DIY art</span>
		<span><input type="checkbox" onclick="toggleHideArt()" name="toggleArt" />no art</span>
	</form>
	<div id="cards">
		<h1>generating magic...</h1>
	</div>
</body>

</html>
