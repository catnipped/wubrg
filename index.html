<html>
<header>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=55mm" />
	<title>wubrg</title>
	<script src="jquery.min.js"></script>
	<script src="html2canvas.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>
	<link href="card.css" type="text/css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/keyrune@latest/css/keyrune.css" rel="stylesheet" type="text/css" />
</header>

<body onload="renderCards()">
	<form>
		<h1>
			<img class="symbol" src="assets/symbols/W.svg">
			<img class="symbol" src="assets/symbols/U.svg">
			<img class="symbol" src="assets/symbols/B.svg">
			<img class="symbol" src="assets/symbols/R.svg">
			<img class="symbol" src="assets/symbols/G.svg">
		</h1>
		<span>fuzzy search for cards below, for example 'nin pain'.<br>use `;` as separator, then click "generate magic"<br>(ps. if you do a regular print from this page, you get a nice 9-card per page layout)</span>
		<input type="text" size="25" name="path" value="befriending moths; dusk dawn; Invasion of Belenon; Blitz Automaton; Case of the Shifting Visage; Budoka Gardener; Alive well; Arlinn, the Pack's Hope; Bottomless Pool; Arni Slays the Troll; Runescale Stormbrood ;fast furious; wizard class; altar of bhaal; balloon; Brimstone Mage; Agadeems Awakening"><br>
		<span><input type="checkbox" onclick="toggleDIYArt()" name="toggleDIY" />DIY art</span>
		<span><input type="checkbox" onclick="toggleHideArt()" name="toggleArt" />no art</span><br/>
		<a onclick="renderCards()">Generate Magic!</a><br>
	</form>
	<div id="cards">
		<h2>generating magic...</h2>
	</div>
</body>

</html>
